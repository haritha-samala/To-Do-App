<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header>
      <video
        autoplay
        loop
        muted
        playsinline
        src="../assets/calender[1].mp4"
        type="video/mp4"
        preload="auto"
        id="bgVideo"
        class="bgVideo"
      ></video>
    </header>

    <h1>To Do Tasks</h1>

    <form id="form">
      <input
        type="text"
        name="task"
        id="task"
        placeholder="New Task"
        autofocus
      />
      <button type="submit" id="submit" class="icons">
        <i class="bi bi-plus-circle-fill"></i>
      </button>
    </form>
    <h2>Stuff I need to do</h2>
    <ul id="tasks"></ul>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
